<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #fffdd8;
      width: 100vw;
      height: 100vh;
    }

    .spinner-container {
      margin: auto;
      padding: 1.25rem;
      font-family: 'Arial';
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      width: 100%;
      height: 100%;
    }

    .spinner-eggplant {
      width: 12.25rem;
      height: 12.25rem;
      animation: spinEggplant 0.8s infinite;
    }

    .spinner-text {
      margin: 2.5rem 0 0 0 ;
      letter-spacing: 0.3125rem;
    }

    .text-404 {
      font-weight: 900;
      font-size: 1.5rem;
    }

    @keyframes spinEggplant {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="spinner-container">
    <img class="spinner-eggplant" src="https://res.cloudinary.com/dtmuylvrr/image/upload/v1591734502/poutine.svg">
    </img>
    <div class="spinner-text">
      <p class="text-404">404 Error</p>
      <p>No poutine here...</p>
    </div>
  </div>
</body>
</html>
